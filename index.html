<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Tic Tac Toe</h1>
		<h2>
			<div>
				Play a new game
			</div>
			<div>
				<button class="button" type="button">New Game</button>
			</div>
		</h2>
		<div id="board">
			<table>
				<tr id="row_1">
					<td class="cell"></td>
					<td class="cell lr"></td>
					<td class="cell"></td>
				</tr>
				<tr id="row_2">
					<td class="cell tb"></td>
					<td class="cell lr tb"></td>
					<td class="cell tb"></td>
				</tr>
				<tr id="row_3">
					<td class="cell"></td>
					<td class="cell lr"></td>
					<td class="cell"></td>
				<tr>
			</table>
		</div>
	</body>
</html>
